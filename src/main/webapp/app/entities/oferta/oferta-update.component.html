<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-oferta-heading">Create or edit a Oferta</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_precioHabitual">Precio Habitual</label>
                    <input type="number" class="form-control" name="precioHabitual" id="field_precioHabitual"
                           formControlName="precioHabitual"/>
                    <div *ngIf="editForm.get('precioHabitual')!.invalid && (editForm.get('precioHabitual')!.dirty || editForm.get('precioHabitual')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precioHabitual')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precioHabitual')?.errors?.min">
                            This field should be at least 0.01.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('precioHabitual')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_precioRebajado">Precio Rebajado</label>
                    <input type="number" class="form-control" name="precioRebajado" id="field_precioRebajado"
                           formControlName="precioRebajado"/>
                    <div *ngIf="editForm.get('precioRebajado')!.invalid && (editForm.get('precioRebajado')!.dirty || editForm.get('precioRebajado')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precioRebajado')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('precioRebajado')?.errors?.min">
                            This field should be at least 0.1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('precioRebajado')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_link">Link</label>
                    <input type="text" class="form-control" name="link" id="field_link"
                           formControlName="link"/>
                    <div *ngIf="editForm.get('link')!.invalid && (editForm.get('link')!.dirty || editForm.get('link')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('link')?.errors?.pattern">
                            This field should follow pattern for "Link".
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
